spring:
  datasource:
    url: ${{ secrets.MYSQL_DEV_URL }}
    username: ${{ secrets.MYSQL_DEV_USER }}
    password: ${{ secrets.MYSQL_DEV_PASSWORD }}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
